<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipopersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipopersonaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipopersonaController.selected.codigo}" title="#{bundle.CreateTipopersonaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTipopersonaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateTipopersonaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipopersonaController.selected.nombre}" title="#{bundle.CreateTipopersonaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipopersonaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipopersonaController.create}" value="#{bundle.CreateTipopersonaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipopersonaController.prepareList}" value="#{bundle.CreateTipopersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipopersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
