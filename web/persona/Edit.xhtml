<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{personaController.selected.identificacion}" title="#{bundle.EditPersonaTitle_identificacion}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_ciudadexpedicionidentificacion}" for="ciudadexpedicionidentificacion" />
                    <h:inputText id="ciudadexpedicionidentificacion" value="#{personaController.selected.ciudadexpedicionidentificacion}" title="#{bundle.EditPersonaTitle_ciudadexpedicionidentificacion}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_primernombre}" for="primernombre" />
                    <h:inputText id="primernombre" value="#{personaController.selected.primernombre}" title="#{bundle.EditPersonaTitle_primernombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_primernombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_segundonombre}" for="segundonombre" />
                    <h:inputText id="segundonombre" value="#{personaController.selected.segundonombre}" title="#{bundle.EditPersonaTitle_segundonombre}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_primerapellido}" for="primerapellido" />
                    <h:inputText id="primerapellido" value="#{personaController.selected.primerapellido}" title="#{bundle.EditPersonaTitle_primerapellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_primerapellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_segundoapellido}" for="segundoapellido" />
                    <h:inputText id="segundoapellido" value="#{personaController.selected.segundoapellido}" title="#{bundle.EditPersonaTitle_segundoapellido}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{personaController.selected.genero}" title="#{bundle.EditPersonaTitle_genero}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personaController.selected.email}" title="#{bundle.EditPersonaTitle_email}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{personaController.selected.celular}" title="#{bundle.EditPersonaTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_tipo}" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{personaController.selected.tipo}" title="#{bundle.EditPersonaTitle_tipo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_tipo}">
                        <f:selectItems value="#{tipopersonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
