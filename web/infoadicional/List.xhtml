<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInfoadicionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInfoadicionalEmpty}" rendered="#{infoadicionalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{infoadicionalController.items.rowCount > 0}">
                    <h:outputText value="#{infoadicionalController.pagination.pageFirstItem + 1}..#{infoadicionalController.pagination.pageLastItem + 1}/#{infoadicionalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{infoadicionalController.previous}" value="#{bundle.Previous} #{infoadicionalController.pagination.pageSize}" rendered="#{infoadicionalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{infoadicionalController.next}" value="#{bundle.Next} #{infoadicionalController.pagination.pageSize}" rendered="#{infoadicionalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{infoadicionalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoadicionalTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoadicionalTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{infoadicionalController.prepareView}" value="#{bundle.ListInfoadicionalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{infoadicionalController.prepareEdit}" value="#{bundle.ListInfoadicionalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{infoadicionalController.destroy}" value="#{bundle.ListInfoadicionalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{infoadicionalController.prepareCreate}" value="#{bundle.ListInfoadicionalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInfoadicionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
