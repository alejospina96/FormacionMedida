<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInfoadicionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInfoadicionalLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{infoadicionalController.selected.codigo}" title="#{bundle.EditInfoadicionalTitle_codigo}" required="true" requiredMessage="#{bundle.EditInfoadicionalRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditInfoadicionalLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{infoadicionalController.selected.nombre}" title="#{bundle.EditInfoadicionalTitle_nombre}" required="true" requiredMessage="#{bundle.EditInfoadicionalRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{infoadicionalController.update}" value="#{bundle.EditInfoadicionalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInfoadicionalViewLink}"/>
                <br />
                <h:commandLink action="#{infoadicionalController.prepareList}" value="#{bundle.EditInfoadicionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInfoadicionalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
