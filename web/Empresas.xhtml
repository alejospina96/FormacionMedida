<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmpresaEmpty}" rendered="#{empresaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empresaController.items.rowCount > 0}">
                    <h:outputText value="#{empresaController.pagination.pageFirstItem + 1}..#{empresaController.pagination.pageLastItem + 1}/#{empresaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empresaController.previous}" value="#{bundle.Previous} #{empresaController.pagination.pageSize}" rendered="#{empresaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empresaController.next}" value="#{bundle.Next} #{empresaController.pagination.pageSize}" rendered="#{empresaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empresaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_razonsocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonsocial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_numeroempleados}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroempleados}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_numerosucursales}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerosucursales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_actividadeconomica}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividadeconomica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_descripcionproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionproyecto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_contacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.contacto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_representante}"/>
                            </f:facet>
                            <h:outputText value="#{item.representante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink  action="#{empresaController.prepareView}" value="#{bundle.ListEmpresaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresaController.prepareEdit}" value="#{bundle.ListEmpresaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresaController.destroy}" value="#{bundle.ListEmpresaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ListEmpresaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
