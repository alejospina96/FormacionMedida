<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipocursoformacionTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipocursoformacionLabel_codigo}" for="codigo" />

                    <h:outputLabel value="#{bundle.CreateTipocursoformacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipocursoformacionController.selected.nombre}" title="#{bundle.CreateTipocursoformacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipocursoformacionRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipocursoformacionController.create}" value="#{bundle.CreateTipocursoformacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipocursoformacionController.prepareList}" value="#{bundle.CreateTipocursoformacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipocursoformacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
