<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipocursoformacionLabel_codigo}"/>

                <h:commandLink action="#{tipocursoformacionController.destroyAndView}" value="#{bundle.ViewTipocursoformacionDestroyLink}"/>

                <br />

                <br />
                <h:commandLink action="#{tipocursoformacionController.prepareCreate}" value="#{bundle.ViewTipocursoformacionCreateLink}" />
                <br />
                <h:commandLink action="#{tipocursoformacionController.prepareList}" value="#{bundle.ViewTipocursoformacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipocursoformacionIndexLink}"/>

            </h:form>
        </ui:define>
