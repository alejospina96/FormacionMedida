<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoformacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{cursoformacionController.selected.referencia}" title="#{bundle.EditCursoformacionTitle_referencia}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_referencia}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_fechainicio}" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{cursoformacionController.selected.fechainicio}" title="#{bundle.EditCursoformacionTitle_fechainicio}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_fechafinal}" for="fechafinal" />
                    <h:inputText id="fechafinal" value="#{cursoformacionController.selected.fechafinal}" title="#{bundle.EditCursoformacionTitle_fechafinal}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_fechafinal}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_justifiacion}" for="justifiacion" />
                    <h:inputText id="justifiacion" value="#{cursoformacionController.selected.justifiacion}" title="#{bundle.EditCursoformacionTitle_justifiacion}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_justifiacion}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_objetivosgenerales}" for="objetivosgenerales" />
                    <h:inputText id="objetivosgenerales" value="#{cursoformacionController.selected.objetivosgenerales}" title="#{bundle.EditCursoformacionTitle_objetivosgenerales}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_objetivosgenerales}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_objetivosespecificos}" for="objetivosespecificos" />
                    <h:inputText id="objetivosespecificos" value="#{cursoformacionController.selected.objetivosespecificos}" title="#{bundle.EditCursoformacionTitle_objetivosespecificos}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_objetivosespecificos}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_valorempresa}" for="valorempresa" />
                    <h:inputText id="valorempresa" value="#{cursoformacionController.selected.valorempresa}" title="#{bundle.EditCursoformacionTitle_valorempresa}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_valorempresa}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_valorlocal}" for="valorlocal" />
                    <h:inputText id="valorlocal" value="#{cursoformacionController.selected.valorlocal}" title="#{bundle.EditCursoformacionTitle_valorlocal}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_valorlocal}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{cursoformacionController.selected.lugar}" title="#{bundle.EditCursoformacionTitle_lugar}" />
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cursoformacionController.selected.nombre}" title="#{bundle.EditCursoformacionTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_aprobado}" for="aprobado" />
                    <h:inputText id="aprobado" value="#{cursoformacionController.selected.aprobado}" title="#{bundle.EditCursoformacionTitle_aprobado}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_aprobado}"/>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_clienteformacion}" for="clienteformacion" />
                    <h:selectOneMenu id="clienteformacion" value="#{cursoformacionController.selected.clienteformacion}" title="#{bundle.EditCursoformacionTitle_clienteformacion}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_clienteformacion}">
                        <f:selectItems value="#{clienteformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_conferencista}" for="conferencista" />
                    <h:selectOneMenu id="conferencista" value="#{cursoformacionController.selected.conferencista}" title="#{bundle.EditCursoformacionTitle_conferencista}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_conferencista}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCursoformacionLabel_tipocursoformacion}" for="tipocursoformacion" />
                    <h:selectOneMenu id="tipocursoformacion" value="#{cursoformacionController.selected.tipocursoformacion}" title="#{bundle.EditCursoformacionTitle_tipocursoformacion}" required="true" requiredMessage="#{bundle.EditCursoformacionRequiredMessage_tipocursoformacion}">
                        <f:selectItems value="#{tipocursoformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cursoformacionController.update}" value="#{bundle.EditCursoformacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursoformacionViewLink}"/>
                <br />
                <h:commandLink action="#{cursoformacionController.prepareList}" value="#{bundle.EditCursoformacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursoformacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
