<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteformacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteformacionLabel_id}"/>
                    <h:outputText value="#{clienteformacionController.selected.id}" title="#{bundle.ViewClienteformacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClienteformacionLabel_descuento}"/>
                    <h:outputText value="#{clienteformacionController.selected.descuento}" title="#{bundle.ViewClienteformacionTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewClienteformacionLabel_empresa}"/>
                    <h:outputText value="#{clienteformacionController.selected.empresa}" title="#{bundle.ViewClienteformacionTitle_empresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteformacionController.destroyAndView}" value="#{bundle.ViewClienteformacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClienteformacionEditLink}"/>
                <br />
                <h:commandLink action="#{clienteformacionController.prepareCreate}" value="#{bundle.ViewClienteformacionCreateLink}" />
                <br />
                <h:commandLink action="#{clienteformacionController.prepareList}" value="#{bundle.ViewClienteformacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClienteformacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
