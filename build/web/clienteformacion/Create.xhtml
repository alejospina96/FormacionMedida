<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteformacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteformacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clienteformacionController.selected.id}" title="#{bundle.CreateClienteformacionTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteformacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClienteformacionLabel_descuento}" for="descuento" />
                    <h:selectOneMenu id="descuento" value="#{clienteformacionController.selected.descuento}" title="#{bundle.CreateClienteformacionTitle_descuento}" required="true" requiredMessage="#{bundle.CreateClienteformacionRequiredMessage_descuento}">
                        <f:selectItems value="#{descuentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClienteformacionLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{clienteformacionController.selected.empresa}" title="#{bundle.CreateClienteformacionTitle_empresa}" required="true" requiredMessage="#{bundle.CreateClienteformacionRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteformacionController.create}" value="#{bundle.CreateClienteformacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteformacionController.prepareList}" value="#{bundle.CreateClienteformacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteformacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
