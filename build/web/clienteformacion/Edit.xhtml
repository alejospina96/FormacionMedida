<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteformacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteformacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clienteformacionController.selected.id}" title="#{bundle.EditClienteformacionTitle_id}" required="true" requiredMessage="#{bundle.EditClienteformacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClienteformacionLabel_descuento}" for="descuento" />
                    <h:selectOneMenu id="descuento" value="#{clienteformacionController.selected.descuento}" title="#{bundle.EditClienteformacionTitle_descuento}" required="true" requiredMessage="#{bundle.EditClienteformacionRequiredMessage_descuento}">
                        <f:selectItems value="#{descuentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClienteformacionLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{clienteformacionController.selected.empresa}" title="#{bundle.EditClienteformacionTitle_empresa}" required="true" requiredMessage="#{bundle.EditClienteformacionRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clienteformacionController.update}" value="#{bundle.EditClienteformacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteformacionViewLink}"/>
                <br />
                <h:commandLink action="#{clienteformacionController.prepareList}" value="#{bundle.EditClienteformacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteformacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
