<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDescuentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDescuentoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{descuentoController.selected.codigo}" title="#{bundle.CreateDescuentoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateDescuentoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{descuentoController.selected.valor}" title="#{bundle.CreateDescuentoTitle_valor}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateDescuentoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{descuentoController.selected.activo}" title="#{bundle.CreateDescuentoTitle_activo}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateDescuentoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{descuentoController.selected.descripcion}" title="#{bundle.CreateDescuentoTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descuentoController.create}" value="#{bundle.CreateDescuentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{descuentoController.prepareList}" value="#{bundle.CreateDescuentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDescuentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
