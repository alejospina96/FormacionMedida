<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescuentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescuentoLabel_codigo}"/>
                    <h:outputText value="#{descuentoController.selected.codigo}" title="#{bundle.ViewDescuentoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewDescuentoLabel_valor}"/>
                    <h:outputText value="#{descuentoController.selected.valor}" title="#{bundle.ViewDescuentoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewDescuentoLabel_activo}"/>
                    <h:outputText value="#{descuentoController.selected.activo}" title="#{bundle.ViewDescuentoTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewDescuentoLabel_descripcion}"/>
                    <h:outputText value="#{descuentoController.selected.descripcion}" title="#{bundle.ViewDescuentoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descuentoController.destroyAndView}" value="#{bundle.ViewDescuentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescuentoEditLink}"/>
                <br />
                <h:commandLink action="#{descuentoController.prepareCreate}" value="#{bundle.ViewDescuentoCreateLink}" />
                <br />
                <h:commandLink action="#{descuentoController.prepareList}" value="#{bundle.ViewDescuentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDescuentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
